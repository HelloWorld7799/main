<template>
    <lightning-card  variant="Narrow"  title="Record Edit Form" icon-name="standard:account">
       <lightning-record-edit-form 
                   object-api-name={objectName}
                   record-id="003N000001u6KHPIA2">
           <lightning-messages></lightning-messages>
           <lightning-input-field field-name={fields.accountId}></lightning-input-field>
           <lightning-input-field field-name={fields.name}></lightning-input-field>
           <lightning-input-field field-name={fields.phone}></lightning-input-field>
           <label class="slds-p-left_x-small" > Enter Your Email</label>
           <lightning-input-field variant="label-hidden" field-name={fields.email}></lightning-input-field>
           <!-- submit -->
           <lightning-button  label="Cancel" onclick={resetHandler}></lightning-button>
           <lightning-button type="submit" label="Save" onclick={handler}></lightning-button>
       </lightning-record-edit-form>
    </lightning-card>
</template>
