<template>
    <lightning-card  variant="Narrow"  title="User Details using wire as a function" icon-name="standard:account">
       <div class="slds-m-around_large">
        <h1><strong> User Id is {userId}</strong></h1>
        <template if:true={userDetail}>
            <strong><h1>User Name :{userDetail.Name.value}</h1></strong>
            <strong><h1>User Email :{userDetail.Email.value}</h1></strong>
        </template>   
       </div>
    </lightning-card>

    <lightning-card  variant="Narrow"  title="User Details using wire as a property" icon-name="standard:account">
        <div class="slds-m-around_large">
         <h1><strong> User Id is {userId}</strong></h1>
         <template if:true={userDetailProperty.data}>
             <strong><h1>User Name :{userDetailProperty.data.fields.Name.value}</h1></strong>
             <strong><h1>User Email :{userDetailProperty.data.fields.Email.value}</h1></strong>
         </template>
        
        </div>
     </lightning-card>
</template>
